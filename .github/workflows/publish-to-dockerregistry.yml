name: Maven Package

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn spring-boot:build-image --file pom.xml
    
    - name: Docker login
      run: docker login -u {{ DOCKER_HUB_USERNAME }} -p {{ DOCKER_HUB_PASSWORD }}
    - name: Docker tag
      run: docker tag headlines:latest {{ DOCKER_HUB_USERNAME }}/crawler:{{ github.run_number }}
    - name: Docker push
      run: docker push {{ DOCKER_HUB_USERNAME }}/crawler:{{ github.run_number }}

   


    
